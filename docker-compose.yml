services:
  movie-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt-movie-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_TMDB_API_KEY=${NUXT_PUBLIC_TMDB_API_KEY:-your_tmdb_api_key_here}
    volumes:
      - node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - movie-app-network

volumes:
  node_modules:

networks:
  movie-app-network:
    driver: bridge
