services:
  movie-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nuxt-movie-app-dev
    ports:
      - "3000:3000"
      - "24678:24678"
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_TMDB_API_KEY=${NUXT_PUBLIC_TMDB_API_KEY:-your_tmdb_api_key_here}
      - CI=true
      - FORCE_COLOR=0
      - NO_COLOR=1
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - movie-app-network
    tty: false
    stdin_open: false
    command: npm run dev

volumes:
  node_modules:

networks:
  movie-app-network:
    driver: bridge
